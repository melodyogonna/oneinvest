<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <title>One-Invest - Home</title>
  </head>
  <body>
    <main class="auth-page">
      <div class="row px-0">
        <div class="col-md-5">
          <div class="container">
            <div class="login-form col-md-8 m-auto">
              <div class="login-with-google mt-5 text-center">
                <a href="#" class="btn btn-outline-primary"
                  >login with google <span class="fab fa-google"></span
                ></a>
              </div>

              <div class="login mt-3">
                <form action="" method="post">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      name="email"
                      id="email"
                      placeholder="johndoe@email.com"
                      class="form-control-lg form-control mt-1"
                    />
                  </div>
                  <div class="form-group mt-5">
                    <label for="password">Password</label>
                    <input
                      type="password"
                      name="password"
                      id="password"
                      class="form-control form-control-lg"
                      placeholder="Password"
                    />
                  </div>
                  <div class="form-group">
                    <button class="btn btn-primary">Log In</button>
                  </div>
                  <div class="row justify-content-between">
                    <div class="custom-control custom-checkbox">
                      <input
                        type="checkbox"
                        class="custom-control-input"
                        id="remember-me"
                      />
                      <label class="custom-control-label" for="customCheck1"
                        >Remember me</label
                      >
                    </div>
                    <a href="#">Forgot passwor?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="auth-pattern-section col-md-7"></div>
      </div>
    </main>
    <footer class="mt-10">
      <div class="container-fluid">
        <div class="row justify-content-between">
          <div class="col-md-3 col-sm-5">
            <h4>OneInvest</h4>
            <p>
              176 Pivet Avenue, San Francisco, CA, United States.
            </p>
          </div>
          <div class="col-md-9 col-sm-7">
            <div class="row justify-content-between">
              <div class="col-6 col-md-4">
                <h4>Explore</h4>
                <ul class="list-unstyled">
                  <li class="nav-item">
                    <a href="" class="nav-link">Contact us</a>
                  </li>
                </ul>
              </div>
              <div class="col-6 col-md-4">
                <h4>Resources</h4>
                <ul class="list-unstyled">
                  <li class="nav-item">
                    <a href="" class="nav-link">Privacy Policy</a>
                  </li>

                  <li class="nav-item">
                    <a href="" class="nav-link">Terms and Conditions</a>
                  </li>
                </ul>
              </div>
              <div class="col-6 col-md-4">
                <h4>Social</h4>
                <ul class="list-unstyled">
                  <li class="nav-item">
                    <a href="" class="nav-link">Facebook</a>
                  </li>

                  <li class="nav-item">
                    <a href="" class="nav-link">Instagram</a>
                  </li>
                  <li class="nav-item">
                    <a href="" class="nav-link">LinkedIn</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
